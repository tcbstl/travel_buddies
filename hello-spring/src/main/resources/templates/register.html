
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

<head>
    <title>Travel Buddies - Meet Your Travel Buddy - Register New User</title>
</head>
<body>
<h1>
<i class="em em-earth_americas" aria-role="presentation" aria-label="EARTH GLOBE AMERICAS"></i>
    <i>Welcome To Travel Buddies!</i>
    <i class="em em-earth_americas" aria-role="presentation" aria-label="EARTH GLOBE AMERICAS"></i></h1>

<h2>Please register below</h2>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/register}" method="post">
    <div><label> User Name : <input th:field="${user.username}"> </label>
    <p class="error" th:errors="${user.username}"></p>
    </div>
    <div><label> Password: <input th:field="${user.password}"> </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
