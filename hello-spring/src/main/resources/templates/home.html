<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Travel Buddies - Find Your Travel Buddy</title>
</head>

<h1>Hey There, Traveler!</h1>

<h2>My Travel Wishlist:</h2>
<ul>
    <th:block th:each="destination : ${destinations}">
        <li th:text="${destination}"></li>
    </th:block>
</ul>

<h3> Where else would you like to travel?</h3>
<form method="post" action="home">
    <label for="destination">Add A New Desired Destination:</label>
    <input type="text" id="destination" name="destination"><br><br>
    <input type="submit" value="Submit">
</form>

<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
</body>
</html>
