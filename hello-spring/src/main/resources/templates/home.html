<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
<head>
    <title>Travel Buddies - Find Your Travel Buddy</title>
</head>
<h2>
    <i class="em em-earth_americas" aria-role="presentation" aria-label="EARTH GLOBE AMERICAS"></i>

<h1>Hey There, Traveler!</h1>

<h2>My Travel Wishlist:</h2>
<ul>
    <th:block th:each="destination : ${destinations}">
<!--        <li th:text="${destination}"></li>-->
        <li th:text="${destination.name}"></li>
    </th:block>
</ul>

<h3> Where would you like to travel?</h3>
<form method="post" action="home">
<!--    <label for="destination">Add A New Desired Destination:</label>-->

    <label>Add A Desired Destination</label>
    <input th:field="${destination.name}">

</form>

<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</html>
