<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Travel Buddies - Find Your Travel Buddy</title>
</head>

<h1>Hey There, Traveler!</h1>
<form>
    <h2> Where would you like to travel?</h2>
    <label for="destination">Desired Destination:</label>
    <input type="text" id="destination" name="destination"><br><br>
    <input type="submit" value="Submit">
</form>

<ul>
        <th:block th:each="destination : ${destinations}">
            <li th:text="${destination}"></li>
        </th:block>
</ul>

<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
</body>
</html>
